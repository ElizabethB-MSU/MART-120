  <script>
  function checkboxes()
  {
    var firstName = document.getElementById("fName").value;
    if(firstName == "")
    {
        document.getElementById("fName").style.backgroundColor = "red";
        document.getElementById("fName").focus();
    }
    var lastName = document.getElementById("lName").value;
    if(lastName == "")
    {
        document.getElementById("lName").style.backgroundColor = "red";
        document.getElementById("lName").focus();
    }
    var eMail = document.getElementById("email").value;
    if(eMail == "")
    {
        document.getElementById("email").style.backgroundColor = "red";
        document.getElementById("email").focus();
    }
  }
  </script>

        <h1><span id="pageTitle">Page 3: Contact Us</span></h1>

            Last Name: <input type="text" id="lName"><br>
            Email: <input type="text" id="email"><br>
           Do you like cats?<br>
           <input type="radio" id="cats" value="yescats">Yes! 
           <input type="radio" id="cats" value="nocats">No!<br>
            <button id="mySubmit" onclick="checkboxes();" type="button" class="btn btn-info">Submit</button>
